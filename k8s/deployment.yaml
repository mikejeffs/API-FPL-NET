apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-fpl-net
  labels:
    app: api-fpl-net
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-fpl-net
  template:
    metadata:
      labels:
        app: api-fpl-net
    spec:
      containers:
        - name: api-fpl-net
          image: registry.gitlab.com/msjp/api-fpl-net:latest
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred # My own pod, despite being exactly the same as this auto-generated one, doesn't work :/
---
apiVersion: v1
kind: Service
metadata:
  name: api-fpl-net-service
spec:
  selector:
    app: api-fpl-net
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 80 # this is the port exposed by the docker image.
      nodePort: 31000